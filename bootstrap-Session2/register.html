<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section style="margin-left:10%;margin-right:10% " class="mt-5">

            <div class="card-body p-4 p-lg-5 text-black">
        
                <form >
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h2 fw-bold mb-0 ">Signup</span>
                    </div>
                    <h5 class=" fw-normal mb-2 pb-2 h5" style="letter-spacing: 1px;">Create an account</h5>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="username_signup" class="fs-6 fw-normal">Username:</label>
                                <input type="text" id="username_signup" class="form-control form-control-lg " >
                                
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
        
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="email_signup" class="fs-6 fw-normal">Email:</label>
                                <input type="email" id="email_signup" class="form-control form-control-lg">

                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 64px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="firstname_signup" class="fs-6 fw-normal">First Name:</label>
                                <input type="text" id="firstname_signup" class="form-control form-control-lg ">
        
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="lastname_signup" class="fs-6 fw-normal">Last Name:</label>
                                <input type="text" id="lastname_signup" class="form-control form-control-lg ">

                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
        
                    </div>
        
                    <div class="row">
        
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="phoneno_signup" class="fs-6 fw-normal">Phone.no:</label>
                                <input type="tel" id="phoneno_signup" class="form-control form-control-lg ">
        
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class="form-outline mb-4">
                                <label for="password_signup" class="fs-6 fw-normal">Set your password:</label>
                                <input type="password" id="password_signup" class="form-control form-control-lg ">

        
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
        
        
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 ">
                            <div class="form-outline mb-4">
                                <label for="address_signup" class="fs-6 fw-normal">Address:</label>
                                <textarea id="address_signup" class="form-control form-control-lg "
                                    rows=3></textarea>
        
                                <div class="form-notch">
                                    <div class="form-notch-leading" style="width: 9px;"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
        
                        </div>
                    </div>
        
        
        
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Signup</button>
                    </div>
                    <!-- <a class="small text-muted" routerLink="#!">Forgot password?</a> -->
                    <p class="mb-4 pb-lg-2" style="color: #393f81;">Already registered? <a href="file:///C:/Users/dkurien/Desktop/Regex/bootstrap-Session2/login.html"
                            style="color: #393f81;">Login here</a></p>
                </form>
        
            </div>
        
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
