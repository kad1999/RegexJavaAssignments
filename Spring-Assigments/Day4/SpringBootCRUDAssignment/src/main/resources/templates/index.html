<html>

<head>
	<title>
		Index
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<h1>Customer Management App</h1>
	<a href ="new" class="btn btn-primary">Create new Customer</a>
	<table class="table table-striped mt-5">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Mobile</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer:${listCustomer}">
				<td th:text="${customer.id}"></td>
				<td th:text="${customer.name}"></td>
				<td th:text="${customer.mobile}"></td>
				<td th:text="${customer.email}"></td>
				<td>
					<a th:href="@{'/edit/'+${customer.id}}" class="btn btn-primary">Update</a>
					<a th:href="@{'/delete/'+${customer.id}}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
